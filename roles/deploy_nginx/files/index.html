<HTML>
<HEAD>
<TITLE>TUNDRA</TITLE>
<SCRIPT LANGUAGE="JavaScript">
	var sizes = new Array(0,1,2,4);
	sizes.pos = 0
function Elastic()
	{
		var el = document.all.elastic
		if (null == el.direction)el.direction = 1
		else if ((sizes.pos > sizes.length - 2) || (0 == sizes.pos))
		el.direction *= -1
		el.style.letterSpacing = sizes[sizes.pos += el.direction]
	setTimeout('Elastic()',1000)
	}
</SCRIPT>
<BODY bgcolor='gray' onLoad=Elastic()>
<CENTER>
<br><br><br><br>
<br><br><br><br>
<font color="green"><h2>Site playbook</h2>
<font color="black"><H1 ID="elastic" ALIGN="Center">test page</H1>

</HEAD>
</HTML>
